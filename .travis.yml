language: cpp
sudo: required
branches:
  except: "/pr\\/.*/"

env:
  global:
  # Twine env variable
  - secure: 

matrix:
  include:
    - env: DCGP_BUILD="DebugGCC"
      dist: bionic
      compiler: gcc
      os: linux
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          packages:
          - binutils-gold
    - env: DCGP_BUILD="ReleaseGCC"
      dist: bionic
      compiler: gcc
      os: linux
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          packages:
          - binutils-gold
    - env: DCGP_BUILD="CoverageGCC"
      dist: bionic
      compiler: gcc
      os: linux
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          packa1ges:
          - binutils-gold
